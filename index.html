<!-- index.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Timelapse Forum</title>
<link rel="stylesheet" href="style.css">
<script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
<script defer src="script.js"></script>
</head>
<body>
<div class="container">
  <header>
    <h1>3D Printer Timelapse Forum</h1>
    <div id="user-info">
      <button id="login-btn">Zaloguj przez Google</button>
      <span id="user-name"></span>
      <button id="logout-btn" style="display:none;">Wyloguj</button>
    </div>
  </header>

  <main class="main-content">
    <section class="video-player-section">
      <video id="main-video" controls autoplay></video>
      <h2 id="main-video-title"></h2>
      <p id="main-video-user"></p>
    </section>

    <aside class="video-list-section">
      <h3>Najnowsze filmy</h3>
      <ul id="video-list"></ul>
    </aside>
  </main>

  <section class="upload-section">
    <h3>Dodaj nowy timelapse</h3>
    <input type="text" id="video-title" placeholder="Tytuł filmu">
    <input type="file" id="video-file" accept="video/*">
    <button id="upload-btn">Wyślij wideo</button>
    <div id="upload-progress"></div>
    <div id="upload-error"></div>
  </section>
</div>
</body>
</html>
